<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>View All Digital Signage Dixon Lunch Room</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        text-align: center;
      }

      iframe {
        width: 100%;
        min-height: 400px;
      }
    </style>
  </head>

  <body>
    <section>
      <!-- make sure its an "embed?" at the end of the file hash not "embed?" or anything else otherwise the slide will not load into the frame. -->
      <div>
        <h2>Line 1 - Extra</h2>
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vQ3YGdmhFpgEQ0YUCDKYj0dkN3bl3JT8lSRS7mjljmK_xtvpeIsN3aX33eeWOAaNfk21HaVUQ9YgkQw/embed?start=true&loop=true&delayms=5000"
        ></iframe>
      </div>
      <div>
        <h2>Line 2 - Pizza</h2>
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vQ72eRAt4eDwVKuzMpgims_ZPljZnZoTUdwTRxOke9KFcG15nBZXrwQ3g_nTEBF38MxT6Kd34_lgRNC/embed?start=true&loop=true&delayms=5000"
        ></iframe>
      </div>
      <div>
        <h2>Line 3 - Pizza</h2>
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vQEetNfYKoKdM-0z461Wm6hXU1APaOjGJFr6wQTnTWUtinu6ernhrLqOLI-PSw3h_RzrNrzwRMzsIGF/embed?start=true&loop=true&delayms=5000"
        ></iframe>
      </div>
      <div>
        <h2>Line 4 - Main Line</h2>
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vRS7wZKFM8tnp66arkPA8-iIOfdlYfirInUdrpP9MWacR-p5meMrqMxpuyH1JZGIuPpid0OadxjeP2n/embed?start=true&loop=true&delayms=5000"
        ></iframe>
      </div>
      <div>
        <h2>Line 5 - Main Line</h2>
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vRRSF2fyFP7tDURhlGulVusLfNJMM5FloA-rXsmAxSQXlBTxIfGH5-Ru01lnNKFgvDNVOaUockgQY5C/embed?start=true&loop=true&delayms=5000"
        ></iframe>
      </div>
      <div>
        <h2>Line 6 - Hot Sandwhich</h2>

          src="https://docs.google.com/presentation/d/e/2PACX-1vRVs6n69ZnYvJ46m5Hz0tEelaBDQS_Es_hCsdGqnsXVfuMUrk2JjJNAb41uc6UDcvabxydpuRaY8phC/embed?start=true&loop=true&delayms=5000"
          frameborder="0"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
        ></iframe>
      </div>
    </section>
  </body>
</html>
